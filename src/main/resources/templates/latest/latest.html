<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl" th:replace="~{layouts/layout :: layout(${title}, ~{::section})}">
<head>
    <title></title>
</head>
<body>
<section>
    <main>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                    <div class="col d-flex justify-content-center" th:each="post : ${posts}">
                        <div class="card shadow-sm" style="width: 18rem;">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                 preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title th:text="${post.title}"></title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${post.preview_image != null ? post.preview_image : 'Thumbnail'}"></text>
                            </svg>
                            <div class="card-body">
                                <p class="card-text" th:text="${post.content.length() > 150 ? #strings.substring(post.content, 0, 150) + '...' : post.content}">
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="'/post/' + ${post.id}">View</a>
                                    <small class="text-body-secondary" th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm').format(post.created_at)}">
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</section>
</body>
</html>
