<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl" th:replace="~{layouts/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Latest posts</title>
</head>
<body>
<section>
    <main>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div th:replace="layouts/showPostLine :: showPostLine"></div>

                <!-- Pagination Section -->
                <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{|/latest?page=${currentPage - 1}|}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${page == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{|/latest?page=${page}|}" th:text="${page}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{|/latest?page=${currentPage + 1}|}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</section>
</body>
</html>
