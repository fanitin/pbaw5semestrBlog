<div th:fragment="showPostLine">
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
                <div class="col d-flex justify-content-center" th:each="post : ${posts}">
                    <a th:href="'/post/' + ${post.id}" class="card shadow-sm text-decoration-none text-dark"
                       style="width: 24rem; display: flex; flex-direction: column; height: 100%;">
                        <img th:src="${post.previewImage != null ? post.previewImage : '/images/default-thumbnail.jpg'}"
                             class="card-img-top"
                             alt="Post Image"
                             style="height: 225px; object-fit: cover;">
                        <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                            <h3 class="text-center" th:text="${post.title}"></h3>
                            <p class="card-text"
                               th:text="${post.content.length() > 200 ? #strings.substring(post.content, 0, 200) + '...' : post.content}">
                            </p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center" style="margin-top: auto;">
                            <span class="text-muted">Author's Nickname</span>
                            <small class="text-body-secondary"
                                   th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm').format(post.createdAt)}">
                            </small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
