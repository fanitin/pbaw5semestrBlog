<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="~{layouts/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1 class="fw-light">Witamy na naszym blogu!</h1>
                    <p class="lead text-muted">
                        Tutaj znajdziesz najnowsze i najciekawsze posty od naszych użytkowników.
                        Podziel się swoimi przemyśleniami, przeczytaj posty i zainspiruj się.
                    </p>
                    <a href="/post/add" class="btn btn-primary my-2">Dodaj post</a>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2 class="text-center mb-4">Popularne posty</h2>
                <div class="album py-5 bg-body-tertiary">
                    <div class="container">
                        <div th:replace="layouts/showPostLine :: showPostLine"></div>

                        <!-- Pagination Section -->
                        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{|/?page=${currentPage - 1}|}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${page == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{|/?page=${currentPage + 1}|}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

    </main>
</section>
</body>
</html>
