<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="~{layouts/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1 class="fw-light">Witamy na naszym blogu!</h1>
                    <p class="lead text-muted">
                        Tutaj znajdziesz najnowsze i najciekawsze posty od naszych użytkowników.
                        Podziel się swoimi przemyśleniami, przeczytaj posty i zainspiruj się.
                    </p>
                    <a href="/post/add" class="btn btn-primary my-2">Dodaj post</a>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2 class="text-center mb-4">Popularne posty</h2>
                <div class="album py-5 bg-body-tertiary">
                    <div class="container">
                        <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
                            <div class="col d-flex justify-content-center" th:each="post : ${posts}">
                                <div class="card shadow-sm text-dark" style="width: 24rem; display: flex; flex-direction: column; height: 100%;">
                                    <a th:href="@{/post/{id}(id=${post.id})}" class="text-decoration-none">
                                        <img th:src="@{'/' + ${post.previewImage}}"
                                             class="card-img-top"
                                             alt="Post Image"
                                             style="height: 225px; object-fit: cover;">
                                    </a>

                                    <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                                        <a th:href="@{/post/{id}(id=${post.id})}" class="text-decoration-none text-dark">
                                            <h3 class="text-center" th:text="${post.title}"></h3>
                                        </a>
                                        <p class="card-text"
                                           th:text="${post.content.length() > 200 ? #strings.substring(post.content, 0, 200) + '...' : post.content}">
                                        </p>
                                    </div>

                                    <div class="card-footer d-flex justify-content-between align-items-center" style="margin-top: auto; position: relative;">
                                        <div class="d-flex align-items-center">
                                            <a href="#" class="text-decoration-none me-2">
                                                <span class="text-muted" th:text="${post.user != null ? post.user.username : 'Unknown Author'}"></span>
                                            </a>
                                        </div>
                                        <div>

                                            <small class="text-body-secondary"
                                                   th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm').format(post.createdAt)}">
                                            </small>

                                            <button th:if="${#authorization.expression('hasRole(''ROLE_Worker'')') || post.user.username == #authentication.name}"
                                                    th:onclick="'deletePost(' + ${post.id} + ')'"
                                                    class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination Section -->
                        <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{|/?page=${currentPage - 1}|}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${page == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                                </li>

                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{|/?page=${currentPage + 1}|}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

    </main>
</section>
</body>
</html>
